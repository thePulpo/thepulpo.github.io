<!DOCTYPE html>
<html>
    <head>
        <title>Test Layout</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #frame
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
        </style>
    </head>
    <body>

          <form id="login" target="frame" method="post" action="https://192.168.178.2:8006">
    <input type="hidden" name="username" value="login" />
    <input type="hidden" name="password" value="pass" />
</form>

        <div id="frame">
            <iframe width="100%" height="100%" frameborder="0" src="https://192.168.178.2:8006">
        </div>

<script type="text/javascript">
    // submit the form into iframe for login into remote site
    document.getElementById('login').submit();

    // once you're logged in, change the source url (if needed)
    var iframe = document.getElementById('frame');
    iframe.onload = function() {
        if (iframe.src != "https://192.168.178.2:8006") {
            iframe.src = "https://192.168.178.2:8006";
        }
    }
</script>


            
            
    </body>
</html>
